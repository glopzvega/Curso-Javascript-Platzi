<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
	<link rel="stylesheet" href="public/app.css">
</head>
<body>
	<section id="main-container">
		<div class="row">
			<div class="col s10 push-s1">
				<div class="row">
					<div class="col m5 hide-on-small-only">
						<img class="iphone" src="public/iphone.png" alt="">
					</div>
					<div class="col s12 m7">
						<div class="row">
							<div class="signup-box">
								<h1 class="platzigram">Platzigram</h1>
								<form class="signup-form">
									<h2>Registrate para ver las fotos de tus amigos de Platzi</h2>
									<div class="section">
										<div class="btn btn-fb hide-on-small-only">
											Inicia Sesion con Facebook
										</div>
										<div class="btn btn-fb hide-on-med-and-up">
											Inicia Sesion
										</div>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo Electrónico">
										<input type="text" name="name" placeholder="Nombre completo">
										<input type="text" name="username" placeholder="Nombre de Usuario">
										<input type="password" name="name" placeholder="Contraseña">
										<button class="btn waves-effect waves-light btn-signup" type="submit">Registrarse</button>
									</div>
								</form>
							</div>
						</div>
						<div class="row">
							<div class="login-box">
								¿Tienes una cuenta? <a href="/signin">Entrar</a>
							</div>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<!-- Dropdown Trigger -->
					<a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

					<!-- Dropdown Structure -->
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Ingles</a></li>
						
						
					</ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2017 Platzigram					
				</div>
			</div>
		</div>
	</footer>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script>
		
	</script>
</body>
</html>
